<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Husband ER Icon Generate</title>
    <style>
        body {
            display: flex;
            justify_content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }
        .icon-container {
            width: 512px;
            height: 512px;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border-radius: 120px; /* Rounded corners like iOS app icons */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
            overflow: hidden;
        }

        /* Neon Glow Effect */
        .glow-ring {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.1) 0%, rgba(0,0,0,0) 70%);
            z-index: 1;
        }

        /* Symbol: House + Cross */
        .symbol-wrapper {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .roof {
            width: 0; 
            height: 0; 
            border-left: 140px solid transparent;
            border-right: 140px solid transparent;
            border-bottom: 140px solid #00ff41; /* Neon Green */
            filter: drop-shadow(0 0 20px rgba(0, 255, 65, 0.6));
            position: relative;
            top: 20px;
        }

        .base {
            width: 200px;
            height: 160px;
            background: #00ff41;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            top: 10px;
        }

        /* Medical Cross (Cutout effect) */
        .cross {
            position: absolute;
            width: 100px;
            height: 100px;
            background: #1a1a2e; /* Same as bg color */
            border-radius: 10px;
        }
        
        .cross::before, .cross::after {
            content: '';
            position: absolute;
            background: #1a1a2e;
            border-radius: 8px;
        }
        
        .cross-h {
            width: 120px;
            height: 40px;
            background: #1a1a2e;
            position: absolute;
            top: 30px;
            left: -10px;
        }
        
        .cross-v {
            width: 40px;
            height: 120px;
            background: #1a1a2e;
            position: absolute;
            left: 30px;
            top: -10px;
        }

    </style>
</head>
<body>
    <div class="icon-container">
        <div class="glow-ring"></div>
        <div class="symbol-wrapper">
            <div class="roof"></div>
            <div class="base">
                <div class="cross-h"></div>
                <div class="cross-v"></div>
            </div>
        </div>
    </div>
</body>
</html>
